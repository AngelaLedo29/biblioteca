{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h1>Crear un nuevo Autor</h1>
<form action="" method="post">
    <!--Atenci贸n!! Protecci贸n CSRF-->
    {% csrf_token %}
    <div class="row mb-3">
        <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ author.first_name }}">
        </div>
    </div>
    <div class="row mb-3">
        <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ author.last_name }}">
        </div>
    </div>
    <div class="row mb-3">
        <label for="date_of_birth" class="col-sm-2 col-form-label">Date of Birth</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ author.date_of_birth }}">
        </div>
    </div>
    <div class="row mb-3">
        <label for="date_of_death" class="col-sm-2 col-form-label">Date of Death</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="date_of_death" name="date_of_death" value="{{ author.date_of_death }}">
        </div>
    </div>
    <div class="row mb-3">
        <div class="d-grid gap-2 col-6 mx-auto">
            <input type="submit" class="btn btn-success" value="Save">
        </div>
    </div>
</form>
{% endblock %}
